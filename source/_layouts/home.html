<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="openid2.provider" href="https://www.google.com/accounts/o8/ud?source=profiles" >
  <link rel="openid2.local_id" href="http://www.google.com/profiles/therabidbanana" >



  {% if page.headstuff != null %}
    {{page.headstuff}}
  {% endif %}

  <!-- CSS: implied media="all" -->
  {% if page.stylesheet != null %}
  <link rel="stylesheet" href="/stylesheets/{{page.stylesheet}}.css">
  {% else %}
  <link rel="stylesheet" href="/stylesheets/main.css">
  {% endif %}

</head>

<body>
  <div id="container">
    <article id="main">{{content}}</article>
    <footer>{% for post in site.posts limit:1 %}<h2><a href="{{post.url}}">&laquo; {{post.title}}</a></h2>{% endfor %}</footer>
  </div>


  {% include google_analytics.html %}
</body>
</html>
